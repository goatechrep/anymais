<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AnyMais</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                50: '#fdf2f8',
                100: '#fce7f3',
                500: '#ec4899', // Pink/Reddish for love/pets
                600: '#db2777',
                900: '#831843',
              },
              secondary: {
                500: '#14b8a6', // Teal for health/services
              }
            },
            keyframes: {
              'infinite-scroll': {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-50%)' },
              }
            },
            animation: {
              'infinite-scroll': 'infinite-scroll 40s linear infinite',
            }
          }
        }
      }
    </script>
    <style>
      /* Custom scrollbar for dashboard */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1; 
      }
      ::-webkit-scrollbar-thumb {
        background: #d1d5db; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #9ca3af; 
      }
    </style>

    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0"
  }
}
</script>
</head>

  </body>
</html>
